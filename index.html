<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <div class="container">
        <h1 id="guessOne" class="guess"></h1>
        <h1 id="guessTwo" class="guess"></h1>
